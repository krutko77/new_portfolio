	<div class="popup__wrapper">
		<div class="popup__content">		
         <button class="popup__close" aria-label="Закрыть" data-close type="button"><span class="popup__close-icon text"><i class="_icon-xmark"></i></span></button>
			<h3 class="popup__title subtitle">Предварительная<br>оценка стоимости</h3>
			<div class="popup__form form">
				<form class="form__body" id="form-popup" name="myForm" action="files/sendmail/sendmail.php" method="POST" data-ajax>
					<div class="form__contact-block">
						<div class="form__placeholder-container">
							<input class="form__input text-form for-clear" id="name-popup" type="text" name="name"
								data-validate data-error="Напишите имя" data-required placeholder=" ">
							<label class="form__label text-form" for="name-popup">Имя *</label>
						</div>
						<div class="form__placeholder-container">
							<input class="form__input text-form for-clear" id="tel-popup" type="text" name="tel"
								 placeholder=" ">
							<label class="form__label text-form" for="tel-popup">Телефон или мессенджер</label>
						</div>
						<div class="form__placeholder-container">
							<input class="form__input text-form for-clear" id="email-popup" type="email" name="email"
								placeholder=" " data-validate data-error="Напишите правильный E-mail"
								data-required="email">
							<label class="form__label text-form" for="email-popup">E-mail *</label>
						</div>
						<div class="form__placeholder-container form__placeholder-container--last">
							<textarea class="form__input text-form for-clear" name="message" id="message-popup"
								data-validate data-error="Опишите задачи для сайта" data-required
								placeholder=" "></textarea>
							<label class="form__label text-form" for="message-popup">Опишите тему и задачи для сайта *</label>
						</div>
						<div class="form__radio radio text-form">
							<span class="radio__title">Нужен ли домен?</span>
							<div class="radio__options options">
								<div class="options__item">
									<input id="yesDomain" checked type="radio" value="yes" name="domain" class="options__input">
									<label for="yesDomain" class="options__label">да</label>
								</div>
								<div class="options__item">
									<input id="noDomain" type="radio" value="no" name="domain" class="options__input">
									<label for="noDomain" class="options__label">нет</label>
								</div>
							</div>
						</div>
						<div class="form__radio radio text-form">
							<span class="radio__title">Нужен ли хостинг?</span>
							<div class="radio__options options">
								<div class="options__item">
									<input id="yesHosting" checked type="radio" value="yes" name="hosting" class="options__input">
									<label for="yesHosting" class="options__label">да</label>
								</div>
								<div class="options__item">
									<input id="noHosting" type="radio" value="no" name="hosting" class="options__input">
									<label for="noHosting" class="options__label">нет</label>
								</div>
							</div>
						</div>
						<div class="form__checkbox checkbox">
							<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input" data-required>
							<label for="formAgreement" class="checkbox__label"><span class="text-form">Заполняя форму, я соглашаюсь на <a class="checkbox__link link" href="http://webkrutko.by/politika-obrabotki.html#anchor52">обработку</a> персональных данных</span></label>
						</div>
						<input type="hidden" name="code" value="" id="code-popup">
						<div class="form__video-box">
							<video autoplay loop muted playsinline>
								<source src="@img/loading/loading-96.webm" type="video/webm">
								<source src="@img/loading/loading-96.mp4" type="video/mp4">
							</video>
						</div>
					</div>
					<button class="form__button btn-popup text button-accent clear-button" type="submit" aria-label="Отправить" data-watch data-watch-once>Отправить</button>
				</form>
